services:
  - type: web
    name: lisbonlovesme
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: UPLOAD_DIR
        value: /data/uploads
      - key: DATABASE_URL
        fromDatabase:
          name: lisbonlovesme-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false

databases:
  - name: lisbonlovesme-db
    databaseName: lisbonlovesme
    user: lisbonlovesme
